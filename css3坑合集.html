<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css3坑合集</title>
		<style>
			html, body {
				height: 100%;
				font-size: 40px;
			}
			.tran-50 {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				background: #333;
				width: 85%;
				height: 300px;
				color: aliceblue;
			}
			.tran-50__child {
				position: fixed;
				top: 0;
				right:0;
				background: rgba(255, 0, 0, 0.5);
				width: 100px;
				height: 100px;
			}
		</style>
	</head>

	<body>
		<h3>css3坑合集</h3>
		<div class="tran-50">
			transform: translateY(-50%);会导致其子标签的position:fixed;失效。<br/>
			红色透明的方块是我的子标签，它是position: fixed; top: 0; right:0; <br/>
			然而你看它的位置。
			<div class="tran-50__child"></div>
		</div>
	</body>
</html>
