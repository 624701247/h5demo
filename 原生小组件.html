<title>原生小组件</title>  

<script>  
!function() {
	var CW_REM = 7.5
	var CH = document.documentElement.clientHeight || document.body.clientHeight;
	var CW = Math.min(document.documentElement.clientWidth || document.body.clientWidth, CH * 1.4);
	var CH_REM = CH / CW * CW_REM
	document.documentElement.style.fontSize = (CW / CW_REM) + 'px';	
}()

</script>  


<script type="text/javascript" src="js/carry.js"></script>

	}

<body>
	<button onclick="ontapToast()">toast</button>

	<h6>canvas绘制环形进度条</h6>
	<div style="width:100px; height:100px;">
		<canvas width="100" height="100" id="ringCvs"></canvas>
	</div>

<script>
	var ringProg = carry.RingProgress( document.getElementById('ringCvs') )
	var count = 0
	var timer = setInterval(function() {
		ringProg.setPersent(count)
		if(count == 100) {
			clearInterval(timer)
		} else {
			count++
		}
	}, 100)


</script>
</body>
