<script>  
!function() {
	var CW_REM = 7.5
	var CH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
	var CW = Math.min(window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth, CH * 1.4);
	var CH_REM = CH / CW * CW_REM
	document.documentElement.style.fontSize = (CW / CW_REM) + 'px';	
}()

function goPage(tag) {
	// console.log('tag', tag, this)
	window.location = window.location.origin + window.location.pathname + tag
}
</script>

	/* kone point : 判断是否支持某个样式*/ 
	function testIsSupport(property, value) {
		var el = document.documentElement

		if(property in el.style) {}
		else {
			console.log('“不”支持属性', property)	
			return 
		}

		el.style[property] = value;
		if (el.style[property] == value) {
			console.log('支持属性及其值', property, value)
		}
		else {
			console.log('支持属性', property, '但不支持设置值', value)	
		}
	}
	testIsSupport('display', 'flex')
